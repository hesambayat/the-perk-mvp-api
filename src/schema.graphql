# import UserOrderByInput, CreditOrderByInput, CreditOrderByInput from './generated/prisma.graphql'

type Query {
    users(query: String, first: Int, skip: Int, after: String, orderBy: UserOrderByInput): [User!]!
    credits(query: String, first: Int, skip: Int, after: String, orderBy: CreditOrderByInput): [Credit!]!
    userCredits(query: String, first: Int, skip: Int, after: String, orderBy: CreditOrderByInput): [Credit!]!
    me: User!
    credit(id: ID!): Credit!
}

type Mutation {
    createUser(data: CreateUserInput!): AuthPayload!
    login(data: LoginUserInput!): AuthPayload!
    deleteUser: User!
    updateUser(data: UpdateUserInput!): User!
    createCredit(data: CreateCreditInput!): Credit!
    deleteCredit(id: ID!): Credit!
    updateCredit(id: ID!, data: UpdateCreditInput!): Credit!
}

type Subscription {
    credit: CreditSubscriptionPayload!
}

type AuthPayload {
    token: String!
    user: User!
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
    rule: String!
}

input LoginUserInput {
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
    password: String
    rule: String
}

input CreateCreditInput {
    title: String!
    amount: String!
    creditTo: String!
    creditBy: String!
}

input UpdateCreditInput {
    title: String
    amount: String
    creditTo: String
    creditBy: String
}

type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    rule: String!
    credits: [Credit!]
    updatedAt: String!
    createdAt: String!
}

type Credit {
    id: ID!
    title: String!
    amount: Float!
    creditTo: User!
    creditBy: User!
    updatedAt: String!
    createdAt: String!
}

enum MutationType {
    CREATED
    UPDATED
    DELETED
}

type CreditSubscriptionPayload {
    mutation: MutationType!
    node: Credit
}